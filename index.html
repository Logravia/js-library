<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <form id="book-form">
            <legend>Add a book to my library</legend>
            <label for="title">Title</label>
            <input id="title" name="title" type="text" value=""/>

            <label for="author">Author</label>
            <input id="author" name="author" type="text" value=""/>

            <label for="year">Year</label>
            <input id="year" name="year" type="number" value=""/>

            <label for="read">Read</label>
            <input id="read" name="year" type="checkbox" value="1"/>
            <button id="submit-book" type="button">Add</button>
        </form>

            <table id="book-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Read</th>
                        <th>Delete</th>
                        <th>Done?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </body>
</html>
